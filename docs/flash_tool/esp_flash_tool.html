<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flash tool for OBP60 V2.1</title>
    <meta name="description" content="Easily allow users to install firmware on the web."/>
    <script type="module" src="https://unpkg.com/esp-web-tools@8.0.1/dist/web/install-button.js?module"></script>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
	<style>
		body {
			font-family: 'Ubuntu';font-size: 15px;
		}
		th:nth-child(odd),td:nth-child(odd) {
			background-color: #2980B9;
		}
		th:nth-child(even),td:nth-child(even) {
			background-color: #343131;
		}
	</style>
  </head>
  <body>
    <table style="width:600px">
      <tr>
        <td><img src="OBP60.png" alt="logo" style="width:50px;height:50px;"></td>
        <td style="width:540px; valign="middle"><FONT SIZE="4"><b style="color:white;">Web Flash Tool for OBP60 V2.1</b></FONT></td>
      </tr>
    </table>
    <p>
      Connect your device to the PC or laptop with a USB cable and press the <b>CONNECT</b> button.<br>
      After successful connection, you can download and flash the firmware on the device.<br>
    </p>
    <p>
      <b>Supported Browser:</b> Chrome, Edge<br>
    </p>
    <esp-web-install-button manifest="manifest.json"></esp-web-install-button> 
  </body>
</html>
